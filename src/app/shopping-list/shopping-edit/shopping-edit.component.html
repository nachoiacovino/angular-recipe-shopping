<div class="row">
  <div class="col">
    <form [formGroup]="editForm" (ngSubmit)="onSubmit()">
      <div class="row">
        <div class="col-md-5 form-group">
          <label for="name">Name</label>
          <input
            type="text"
            id="name"
            class="form-control"
            formControlName="name"
            [readOnly]="this.editMode === true"
          />
        </div>
        <div class="col-md-2 form-group">
          <label for="amount">Amount</label>
          <input
            type="number"
            id="amount"
            class="form-control"
            formControlName="amount"
          />
        </div>
        <div class="col p-0">
          <button
            class="btn btn-success mr-1"
            type="submit"
            [disabled]="this.editForm.invalid"
          >
            {{ editMode ? "Update" : "Add" }}
          </button>
          <button class="btn btn-danger mr-1" type="button">Delete</button>
          <button class="btn btn-primary" type="button" (click)="onClear()">
            Clear
          </button>
        </div>
      </div>
    </form>
  </div>
</div>
