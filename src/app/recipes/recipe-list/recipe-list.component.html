<div class="row">
  <div class="col">
    <button class="btn btn-success" routerLink="/recipes/new">
      New Recipe
    </button>
  </div>
</div>
<div class="row">
  <div class="col-sm-12">
    <hr />
    <ul class="list-group">
      <app-recipe-item
        *ngFor="let recipeEl of recipes; let i = index"
        [recipe]="recipeEl"
        [index]="i"
      ></app-recipe-item>
    </ul>
  </div>
</div>
