<div class="row">
  <div class="col">
    <img
      [src]="recipe.imagePath"
      [alt]="recipe.name"
      class="img-fluid"
      style="max-height: 300px;"
    />
  </div>
</div>
<div class="row">
  <div class="col">
    <h1>{{ recipe.name }}</h1>
  </div>
</div>
<div class="row">
  <div class="col">
    <div ngbDropdown class="d-inline-block">
      <button class="btn btn-primary" id="dropdownBasic1" ngbDropdownToggle>
        Manage Recipe
      </button>
      <div ngbDropdownMenu aria-labelledby="dropdownBasic1">
        <button ngbDropdownItem (click)="onAddToShoppingList()">
          To Shopping List
        </button>
        <button ngbDropdownItem routerLink="edit">Edit Recipe</button>
        <button ngbDropdownItem>Delete Recipe</button>
      </div>
    </div>
  </div>
</div>
<div class="row">
  <div class="col">
    {{ recipe.description }}
  </div>
</div>
<div class="row">
  <div class="col">
    <ul class="list-group mt-2">
      <li class="list-group-item" *ngFor="let ingredient of recipe.ingredients">
        {{ ingredient.name }} - {{ ingredient.amount }}
      </li>
    </ul>
  </div>
</div>
